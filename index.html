<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css"
/>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clocks</title>
</head>
<body>
    <div class="container">
    <h1>World Clocks</h1>

    
<select id="city">
    <option value="">Select a city</option>
    <option value="current">My current location</option>
    <option value="Europe/Rome">Rome</option>
    <option value="Atlantic/Bermuda">Bermuda</option>
    <option value="Asia/Dubai">Dubai</option>
    <option value="America/Fergus">Fergus</option>
</select>

<div id="cities">
<div class="city" id="los-angeles">
    <div>
<h2>Los Angeles<span class="fi fi-us fis"></span></h2>
<div class="date"></div>
    </div>
<div class="time"></div>
</div>
<div class="city" id="paris">
    <div>
<h2>Paris<span class="fi fi-fr fis"></span></h2>
<div class="date"></div>
    </div>
<div class="time"></div>
</div>
<div class="city" id="melbourne">
    <div>
<h2>Melbourne<span class="fi fi-au fis"></span></h2>
<div class="date"></div>
    </div>
<div class="time"></div>
</div>
</div>
    <footer>
        This project was coded by <strong>Stacy Legate</strong> and is <a href="https://github.com/stacyames/world-clock" target="_blank">open sourced on GitHub</a>.
    </footer>
    <script src="javascript/index.js"></script>
</body>
</html>
